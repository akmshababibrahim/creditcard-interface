<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "main-frame">
        <div class="debit-card">
            <div class="front">
                <div class="bank-name">
                    Scotiabank
                </div>
                <div class="card-number">
                    <span class = "letter" id="part1">xxxx</span>
                    <span class = "letter" id="part2">xxxx</span>
                    <span class = "letter" id="part3">xxxx</span>
                    <span class = "letter" id="part4">xxxx</span>
                </div>
                <div class="full-name"><strong>FULL NAME</strong></div>
                <div class = "expiry-date">
                    <span class = "part1"><strong>MM</strong></span> / <span class = "part2"><strong>YYYY</strong></span>
                </div>

            </div>
            <div class="back">
                <div class="line"></div>
                <div class="cvv">XXX</div>
            </div>
        </div>
        <div class="info">
            <div class="user-name">
                <label for="user-full-name">Full Name</label>
                <input id = "user-full-name" type="text">
            </div>
            <div class="user-card-number">
                <label for="debit-card-number">Card Number</label>
                <input id = "debit-card-number" type="number">
            </div>
            <div class="expiration-date">
                <label>Expiry Date</label>
                <div id = "date">
                    <input id= "date-part1" type="number"> <b>/</b> <input id = "date-part2" type="number">
                </div>
            </div>
            <div class="cvv-code">
                <label>CVV</label>
                <input type="number">
            </div>
        </div>
    </div>
<script src = "index.js"></script>
</body>
</html>
